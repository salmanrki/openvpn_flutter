group 'id.laskarmedia.openvpn_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}


allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

apply plugin: 'com.android.library'

android {
    namespace = 'id.laskarmedia.openvpn_flutter'
    compileSdkVersion 36
    ndkVersion '28.0.12674087'  // NDK R28 for 16KB support

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    defaultConfig {
        minSdkVersion 21
    }
    
    packagingOptions {
        jniLibs {
            useLegacyPackaging = false  // Required for 16KB page size support
        }
    }
}

dependencies {
    // Using your fork with 16KB-aligned native libraries from android_16kb branch
    implementation 'com.github.salmanrki:openvpn_library:android_16kb-SNAPSHOT'
}
